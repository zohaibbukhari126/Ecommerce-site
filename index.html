  <script>

    document.addEventListener('DOMContentLoaded', function () {
      var plusButton = document.querySelector('.plus');
      var minusButton = document.querySelector('.minus');
      var countDisplay = document.querySelector('.count-display');
      var addToCartButton = document.querySelector('.btn-primary');
      var cartCountBadge = document.querySelector('.cart-count-badge');
      var cartCount = 0;

      plusButton.addEventListener('click', function () {
        countDisplay.textContent = parseInt(countDisplay.textContent) + 1;
      });

      minusButton.addEventListener('click', function () {
        var currentCount = parseInt(countDisplay.textContent);
        if (currentCount > 0) {
          countDisplay.textContent = currentCount - 1;
        }
      });

      addToCartButton.addEventListener('click', function () {
        // Add the count to the cart and update the badge
        var addCount = parseInt(countDisplay.textContent);
        cartCount += addCount;
        cartCountBadge.textContent = cartCount;

        // Reset the count display to zero
        countDisplay.textContent = '0';

        // Show the badge if it's not already visible
        if (cartCount > 0) {
          cartCountBadge.style.display = 'block';
        }
      });
    });










  </script>
